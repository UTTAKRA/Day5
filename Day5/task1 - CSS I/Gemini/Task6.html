<!DOCTYPE html>
<html>
<head>
    <title>Text and Font Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>This is a paragraph of text.</p>
</body>
</html>
