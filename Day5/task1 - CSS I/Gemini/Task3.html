<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p {
            color: blue;
        }

        /* Class selector */
        .highlight {
            background-color: yellow;
        }

        /* ID selector */
        #important {
            font-weight: bold;
        }

        /* Attribute selector */
        [href] {
            color: red;
        }

        /* Pseudo-class selector */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="highlight">This is a paragraph.</p>
    <p id="important">Important text.</p>
    <a href="https://example.com">Link</a>
</body>
</html>
