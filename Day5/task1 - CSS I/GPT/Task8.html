<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors and Backgrounds</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient */
            color: white;
        }
        h1 {
            color: #ff6347; /* Hex Color */
        }
        p {
            color: rgb(255, 255, 255); /* RGB Color */
        }
    </style>
</head>
<body>
    <h1>Color and Backgrounds Example</h1>
    <p>This paragraph shows how to use different color formats.</p>
</body>
</html>
