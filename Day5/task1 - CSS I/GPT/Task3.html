<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        h2 {
            color: purple;
        }
        /* Class selector */
        .class-example {
            font-weight: bold;
        }
        /* ID selector */
        #id-example {
            text-decoration: underline;
        }
        /* Attribute selector */
        a[target="_blank"] {
            color: orange;
        }
        /* Pseudo-class */
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Example of CSS Selectors</h2>
    <p class="class-example">This is a paragraph with a class selector.</p>
    <p id="id-example">This is a paragraph with an ID selector.</p>
    <a href="#" target="_blank">Click here</a>
</body>
</html>
