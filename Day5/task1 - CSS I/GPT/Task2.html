<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        h1 {
            color: blue; /* Internal CSS */
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is an Inline CSS Example</h1> <!-- Inline CSS -->
    <p style="font-size: 20px; color: green;">This paragraph is styled using inline CSS.</p>
    <p>This paragraph uses internal CSS for styling.</p>
</body>
</html>
